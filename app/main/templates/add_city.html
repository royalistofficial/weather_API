{% extends 'base.html' %}

{% block title %}
    {% load static %}
{% endblock %}

{% block content %}
    {% if user.is_authenticated %}
    <h1>Добавить город</h1>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Добавить</button>
        </form>
    <a href="{% url 'main:index' %}">Назад к списку городов</a>
    {% endif %}
{% endblock %}
